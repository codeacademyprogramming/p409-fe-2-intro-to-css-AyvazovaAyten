<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<title>Form</title>
<link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
<form class="main-form" method="post" action="#">
<br><h2 class="center">Application form</h2>
<label class="star" for="name">Ad*</label>
<input class="input-text form-input bigbar" type="text"  id="name" name="name" required><hr>
<label class="star" for="surname" >Soyad*</label>
<input class="input-text form-input bigbar" type="text" id="surname" name="surname" required><hr>
<label class="star" for="password">Şifrə*</label>
<input class="form-input bigbar" id="password" type="password" id="password" name="password" required><hr>
<label>Cinsinizi seçin:</label>
<label class="light" for="gender-male">K</label>
<input id="gender-male" type="radio" name="gender">
<label class="light" for="gender-female">Q</label>
<input id="gender-female" type="radio" name="gender">
<label class="replace" for="age">Yaş:</label>
<input class="littlebar form-input"type="number" id="age" name="age">
<hr>
<label>Bitirdiyiniz təhsil dərəcələrini seçin:</label><br>
<input type="checkbox" id="education1" name="education1" >
<label class="light" for="education1">Orta</label><br>
<input type="checkbox" id="education2" name="education2" >
<label class="light" for="education2">Bakalavr</label><br>
<input type="checkbox" id="education3" name="education3">
<label class="light" for="education3">Magistr</label><br>
<input type="checkbox" id="education4" name="education4">
<label class="light" for="education4">Doktor</label>
<hr>
<label for="experience">İş təcrübəniz:</label>
<input class="littlebar form-input" type="number" id="experience" name="experience">
<label class="replace height" for="height">Boy:</label>
<input class="littlebar form-input" type="number" id="height" name="height">
<label class="replace" for="weight">Çəki:</label>
<input class="littlebar form-input" type="number" id="weight" name="weight">
<hr>
<label for="color">Sevimli rənginiz:</label>
<input class="littlebar" type="color" id="color" name="color">
<hr>
<div class="center"><input class="submit" type="submit" value="Təsdiqlə"></div>
     </form> 
    </body>
</html>
